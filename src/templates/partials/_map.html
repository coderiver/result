<!-- BEGIN map -->
<section class="section map">
  <div class="section-header">
    <h3 class="h4 uppercase spacing-100">Где купить</h3>
  </div>
  <div class="map__container">
    <div class="map-select">
      <button class="map-select__current" type="button">{{ mixins.icon('tag-o') }}{{ mixins.icon('tag') }} <span>Киев</span></button>
      <ul class="map-select__list">
        <li class="map-select__item"
            data-value='{"lat":50.449886,"lng":30.524998}'>{{ mixins.icon('tag') }} Киев</li>
        <li class="map-select__item"
            data-value='{"lat":46.462070,"lng":30.713047}'>{{ mixins.icon('tag') }} Одесса</li>
        <li class="map-select__item"
            data-value='{"lat":49.845289,"lng":24.030087}'>{{ mixins.icon('tag') }} Львов</li>
        <li class="map-select__item"
            data-value='{"lat":49.989664,"lng":36.230529}'>{{ mixins.icon('tag') }} Харьков</li>
      </ul>
    </div>
    <div id="map"></div>
  </div>
</section>
<!-- END map -->
