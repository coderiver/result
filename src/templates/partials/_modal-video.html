<div class="modal-video__preloader">
<img src="img/preloader_e.gif" alt="">
</div>
<!-- BEGIN modal video -->
<div class="modal-video">
  <div class="modal-video__container">
    <video
      src="video/videoplayback.mp4" id="video"
      preload="none"
      poster="img/video-poster.jpg"
    ></video>
  </div>
  <div class="modal-video__overlay"></div>

  <div class="modal-video__content">

    {% include "./_step-1.html" %}
    {% include "./_step-2.html" %}
    {% include "./_step-3.html" %}
    {% include "./_step-4.html" %}
    {% include "./_step-5.html" %}

  </div>

  <div class="video-timeline">
    <div class="video-timeline__progress-bar"></div>
    <ul class="video-timeline__points">
      <li class="video-timeline__point">
        <span class="tooltip tooltip_arr-left">Контроль качества</span>
      </li>
      <li class="video-timeline__point">
        <span class="tooltip">Контроль качества</span>
      </li>
      <li class="video-timeline__point">
        <span class="tooltip">Контроль качества</span>
      </li>
      <li class="video-timeline__point">
        <span class="tooltip">Контроль качества</span>
      </li>
      <li class="video-timeline__point">
        <span class="tooltip tooltip_arr-right">Контроль качества</span>
      </li>
    </ul>
  </div>

  <button class="controll-btn controll-btn-close">
    {{mixins.icon('close')}}
  </button>
  <button class="controll-btn controll-btn-volume">
    {{mixins.icon('sound')}}
  </button>
</div>
<!-- END modal video -->
